<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoeLivros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS GERAIS */
        body {
            margin: 0;
            background-color: #DEFF92;
            font-family: 'Roboto', sans-serif;
        }
        
        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 80px;
            background-color: #DEFF92;
            border-bottom: 2px solid #362DB4;
            justify-content: space-between;
        }
        
        .logo {
            width: 150px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 60px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        
        .nav-button {
            color: #362DB4;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
        }
        
        /* SEÇÃO USUÁRIO - BOTÕES VISÍVEIS */
        .user-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-name {
            font-weight: 700;
            color: #362DB4;
            font-size: 16px;
            margin-bottom: 2px;
        }
        
        .user-email {
            font-size: 14px;
            color: #362DB4;
            margin-bottom: 10px;
        }
        
        .user-button {
            background: white;
            border: 2px solid #362DB4;
            border-radius: 8px;
            padding: 8px 15px;
            color: #362DB4;
            font-weight: 500;
            cursor: pointer;
            width: 180px;
            text-align: left;
            transition: all 0.3s;
        }
        
        .user-button:hover {
            background: #362DB4;
            color: white;
        }
        
        .logout-button {
            color: #ff4d4d;
            border-color: #ff4d4d;
        }
        
        .logout-button:hover {
            background: #ff4d4d;
            color: white;
        }

        /* SEÇÃO DE BUSCA */
        .search-section {
            padding: 40px 80px;
            text-align: center;
        }
        
        .search-bar {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #362DB4;
            border-radius: 8px;
            font-size: 16px;
        }
        
        /* FILTROS */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group select, .filter-button {
            padding: 10px 15px;
            border: 2px solid #362DB4;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            color: #362DB4;
            cursor: pointer;
            min-width: 200px;
        }
        
        .filter-button {
            background-color: #362DB4;
            color: white;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        
        .filter-button:hover {
            background-color: #2a237d;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="assets/images/logo.svg.png" alt="DoeLivros" class="logo">
        
        <div class="nav-buttons">
            <a href="#" class="nav-button">INÍCIO</a>
            <a href="#" class="nav-button">FAÇA UMA DOAÇÃO</a>
            <a href="#" class="nav-button">SOBRE O PROJETO</a>
            <a href="#" class="nav-button">FALE CONOSCO</a>
            <a href="#" class="nav-button">PARCEIROS</a>
        </div>
        
        <!-- SEÇÃO USUÁRIO COM BOTÕES VISÍVEIS -->
        <div class="user-buttons">
            <div class="user-info">
                <div class="user-name">Gabriel Strapazzon Grazioli</div>
                <div class="user-email">gabrielgrazioli@hotmail.com</div>
            </div>
            
            <button class="user-button">MINHA CONTA</button>
            <button class="user-button">MINHAS DOAÇÕES</button>
            <button class="user-button">CENTRAL DE AJUDA</button>
            <button class="user-button logout-button">SAIR</button>
        </div>
    </nav>

    <!-- SEÇÃO DE BUSCA E FILTROS -->
    <div class="search-section">
        <div class="search-bar">
            <input type="text" placeholder="BUSCAR POR TÍTULO, AUTOR, CIDADE...">
        </div>
        <div class="filters">
            <div class="filter-group">
                <select id="genre">
                    <option value="" disabled selected>GÊNERO</option>
                    <option value="literatura">Literatura</option>
                    <option value="ficcao">Ficção</option>
                    <!-- Outros gêneros... -->
                </select>
            </div>
            <div class="filter-group">
                <select id="state">
                    <option value="" disabled selected>ESTADO DO LIVRO</option>
                    <option value="novo">Novo (nunca usado)</option>
                    <!-- Outros estados... -->
                </select>
            </div>
            <button class="filter-button">FILTRAR</button>
        </div>
    </div>
</body>
</html>
